<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/output.css" />
  </head>
  <body class="bg-[#D9D9D9] font-['arial']">
    <div
      class="w-[448px] border border-[#EEEEEE] rounded-[20px] mx-auto mt-[110px] shadow-[0_4px_4px_0_rgba(0,0,0,0.1)] overflow-hidden"
    >
      <div class="bg-white py-[46px] border-b-4 border-[#DDDDDD]">
        <h1
          class="text-[#FF007A] text-2xl font-bold before:w-2 before:h-8 before:block before:bg-[#FF007A] flex gap-[31px] items-center"
        >
          My Bucket List
        </h1>
      </div>
      <div class="bg-[#EEEEEE] p-[38px] pt-9">
        <ul
          class="flex flex-col gap-[14px] *:h-12 *:bg-white *:border-4 *:leading-10 *:pl-[14px] *:font-bold *:text-[16px] *:rounded-[10px] *:text-[#888888]"
        >
          <li class="border-[#D9D9D9]">Travel all around the world</li>
          <li
            class="bg-[url(../re-example/bucketlist/images/check.png)] bg-no-repeat bg-[center_right_14px] border-[#759CFF] text-[#759CFF]"
          >
            Learn a new language
          </li>
          <li class="border-[#D9D9D9]">
            Try a profession in a different field
          </li>
          <li class="border-[#D9D9D9]">Achieve your ideal weight</li>
          <li class="border-[#D9D9D9]">Run a marathon</li>
        </ul>
      </div>
    </div>
  </body>
</html>
